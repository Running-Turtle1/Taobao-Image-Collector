<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Collection Results - Fast Taobao Image Collector</title>
  <style>
    :root {
      --bg: #0b1220;
      --surface: rgba(255, 255, 255, 0.06);
      --surface-2: rgba(255, 255, 255, 0.10);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.70);
      --border: rgba(255, 255, 255, 0.14);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      --brand: #6ee7ff;
      --brand-2: #a78bfa;
      --success: #34d399;
      --danger: #fb7185;
      --link: #7dd3fc;
      --ring: 0 0 0 3px rgba(110, 231, 255, 0.25);
    }

    :root[data-theme="light"] {
      --bg: #f7f8fb;
      --surface: rgba(255, 255, 255, 0.9);
      --surface-2: rgba(255, 255, 255, 1);
      --text: rgba(20, 28, 45, 0.92);
      --muted: rgba(20, 28, 45, 0.68);
      --border: rgba(20, 28, 45, 0.12);
      --shadow: 0 12px 30px rgba(20, 28, 45, 0.12);
      --link: #0b61ff;
      --ring: 0 0 0 3px rgba(11, 97, 255, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.4;
      margin: 0;
      padding: 0;
      display: flex;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(110, 231, 255, 0.20), transparent 55%),
        radial-gradient(1200px 800px at 80% 10%, rgba(167, 139, 250, 0.16), transparent 55%),
        var(--bg);
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
      border-right: 1px solid var(--border);
      padding: 16px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }

    .main-content {
      margin-left: 244px;
      padding: 24px;
      flex-grow: 1;
      max-width: calc(100% - 244px);
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 1.05rem;
      letter-spacing: 0.2px;
    }

    h2 {
      margin: 22px 0 10px;
      font-size: 1.02rem;
      color: var(--muted);
    }

    .hint {
      margin: 8px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .media-item {
      position: relative;
      border: 1px solid var(--border);
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
      background: var(--surface);
      box-shadow: var(--shadow);
    }

    .media-item:hover { transform: translateY(-2px); }

    .media-item.selected {
      border-color: rgba(52, 211, 153, 0.7);
      box-shadow: 0 0 0 1px rgba(52, 211, 153, 0.55), var(--shadow);
      background: linear-gradient(180deg, rgba(52, 211, 153, 0.12), transparent 80%), var(--surface);
    }

    .media-item.selected::after {
      content: "✓";
      position: absolute;
      top: 10px;
      left: 10px;
      width: 22px;
      height: 22px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      background: rgba(52, 211, 153, 0.95);
      color: rgba(0, 0, 0, 0.85);
      font-weight: 800;
      font-size: 12px;
    }

    .thumbnail-container, .video-container { 
      position: relative; 
      width: 100%; 
      padding-top: 100%; 
      overflow: hidden; 
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
    }
    .thumbnail, .video-thumbnail { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
      transition: transform 0.3s ease;
    }
    .thumbnail:hover, .video-thumbnail:hover {
      transform: scale(1.1);
    }
    .download-btn {
      position: absolute; 
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.68);
      color: rgba(255, 255, 255, 0.95);
      border: none; 
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer; 
      font-size: 12px;
      z-index: 10;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }
    .download-btn:hover { filter: brightness(1.08); }
    .download-btn:focus-visible { outline: none; box-shadow: var(--ring), 0 6px 14px rgba(0, 0, 0, 0.25); }
    .image-size { color: var(--muted); font-size: 12px; margin-top: 8px; }
    .media-url { font-size: 12px; word-break: break-all; margin-top: 6px; }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .download-category-btn {
      margin-top: 10px;
      padding: 10px 12px;
      background: linear-gradient(90deg, rgba(110, 231, 255, 0.95), rgba(167, 139, 250, 0.95));
      color: rgba(0, 0, 0, 0.85);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      text-align: center;
      box-shadow: var(--shadow);
    }
    .download-category-btn:hover {
      filter: brightness(1.04);
    }
    .nav-link {
      display: block;
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      font-size: 13px;
    }
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.12);
    }
    .section {
      margin-bottom: 34px;
    }
    .sku-description {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
      text-align: center;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 宽高比 */
      margin-bottom: 10px; /* 为链接留出更多空间 */
    }
    .video-thumbnail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-container .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
    }
    .media-url {
      font-size: 12px;
      word-break: break-all;
      margin-top: 5px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .video-original-url {
      font-size: 12px;
      word-break: break-all;
      margin-top: 5px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }
    .play-btn:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .sidebar-actions {
      margin-top: 14px;
      display: grid;
      gap: 8px;
    }

    .btn {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      text-align: center;
      transition: filter 0.12s ease, background 0.12s ease;
    }

    .btn:hover { background: rgba(255, 255, 255, 0.12); }
    .btn:focus-visible { outline: none; box-shadow: var(--ring); }

    .btn-danger {
      border-color: rgba(251, 113, 133, 0.45);
      background: rgba(251, 113, 133, 0.12);
    }

    .selection-status {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
    }

    @media (max-width: 860px) {
      .sidebar { width: 200px; }
      .main-content { margin-left: 224px; max-width: calc(100% - 224px); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Collection Results</h1>
    <p class="hint">图片默认全选，直接点各分类下载即可。</p>
    <nav>
      <a href="#main-images" class="nav-link">Main Images</a>
      <a href="#videos" class="nav-link">Videos</a>
      <a href="#sku-images" class="nav-link">SKU Images</a>
      <a href="#detail-images" class="nav-link">Detail Images</a>
      <a href="#review-images" class="nav-link">Review Images</a>
    </nav>
    <div class="sidebar-actions">
      <button id="selectAllImagesBtn" class="btn">一键全选图片</button>
      <button id="clearAllImagesBtn" class="btn btn-danger">一键取消选择</button>
      <button id="toggleThemeBtn" class="btn">切换主题</button>
    </div>
    <div id="selectionStatus" class="selection-status">已选中：0 / 0</div>
  </div>
  <div class="main-content">
    <div id="result"></div>
  </div>
  <script src="result.js"></script>
</body>
</html>
